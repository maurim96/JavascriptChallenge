<form [formGroup]="reminderForm">
  <div class="form-group">
    <label for="id">ID</label>
    <input class="form-control" type="number" formControlName="id" readonly />
  </div>
  <div class="form-group">
    <label for="text">Text</label>
    <input class="form-control" type="text" formControlName="text" maxlength="30" />
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <input class="form-control" type="text" formControlName="country" />
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select
      class="form-control"
      name="category"
      id="category"
      formControlName="category"
      [ngClass]="{
        'category-high': isHigh(+category),
        'category-medium': isMedium(+category),
        'category-low': isLow(+category)
      }"
    >
      <option value="0" class="category-low">Low</option>
      <option value="1" class="category-medium">Medium</option>
      <option value="2" class="category-high">High</option>
    </select>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input
      class="form-control"
      [owlDateTime]="dt1"
      [owlDateTimeTrigger]="dt1"
      formControlName="date"
      readonly
      style="background-color: white"
    />
    <owl-date-time #dt1></owl-date-time>
  </div>
  <div class="buttons-container">
    <button type="button" class="btn btn-success" (click)="saveReminder()" [disabled]="!reminderForm.valid">Save</button>
    <button type="button" class="btn btn-outline-dark  btn-close" (click)="exit()">Close</button>
  </div>
</form>
