<div class="calendar-cell-content" (click)="ViewDetails()">
  <span class="calendar-cell-content-number">{{ date | date: "dd" }}</span>
  <ol class="calendar-cell-reminders-list">
    <li
      *ngFor="let reminder of currentDayReminders | slice: 0:3"
      class="calendar-cell-reminders-list-element"
      title="{{ reminder.text }}"
      [ngClass]="{
        'category-high': isHigh(reminder.category),
        'category-medium': isMedium(reminder.category),
        'category-low': isLow(reminder.category)
      }"
    >
      {{ reminder.date | date: "shortTime" }} - {{ reminder.text }}
    </li>
  </ol>
  <span class="calendar-cell-content-expand" *ngIf="currentDayReminders.length > 3">more...</span>
</div>
